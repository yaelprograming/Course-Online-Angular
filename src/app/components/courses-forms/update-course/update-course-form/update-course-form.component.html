
<div class="form-container">
    <form [formGroup]="courseForm" (submit)="updateCourse()">
        <mat-form-field appearance="fill">
            <mat-label>title </mat-label>
            <input matInput type="text" formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>description</mat-label>
            <input matInput type="text" formControlName="description" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>teacherId</mat-label>
            <input matInput type="number" formControlName="teacherId" required>
        </mat-form-field>

        <button mat-raised-button [disabled]="courseForm.invalid" type="submit">Update</button>
        <br />

    </form>
</div>
